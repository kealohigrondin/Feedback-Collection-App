# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Prod Client Build/Deploy to Azure Web App - feedbackcollectionclient

on:
  push:
    branches:
      - master
    paths:
      - '/client/**'
      - '**/master_feedbackcollectionclient.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:  
        working-directory: ./client/
        
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
      
      - name: list directory
        run: |
          ls
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          path: client/release.zip # doesn't use working-directory variable listed above

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          path: client/release.zip
          
      - name: unzip artifact for deployment
        run: |
          cd client
          file *
          
        
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'feedbackcollectionclient'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4ACA8503075F44598FEBD537B90C1417 }}
          package: .
